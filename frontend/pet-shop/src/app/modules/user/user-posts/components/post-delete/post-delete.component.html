<div class="modal-body">
  <h4 class="modal-title text-center">Confirm Delete</h4>
  <br />
  <div class="text-center">
    <button (click)="onDelete()" class="btn btn-danger mx-2" [disabled]="disableDeleteButton()">Delete</button>
    <button (click)="activeModal.dismiss('Cross click')" class="btn btn-success mx-2">Cancel</button>
  </div>
</div>
