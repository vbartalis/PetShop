<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="'/'">
      <img src="/assets/img/logo-invert.png" height="40" alt="" />
      PetShop
    </a>

    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'./home'" (click)="isMenuCollapsed = true">
            <fa-icon [icon]="faHome"></fa-icon>
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'./market'" (click)="isMenuCollapsed = true">
            <fa-icon [icon]="faSearch"></fa-icon>
            Market
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'./help'" (click)="isMenuCollapsed = true">
            <fa-icon [icon]="faInfo"></fa-icon>
            Help
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/authentication/login'"
            (click)="isMenuCollapsed = true"
            *ngIf="!isLoggedIn"
          >
            <fa-icon [icon]="faKey"></fa-icon>
            LogIn
          </a>
        </li>
        <li>
          <a class="nav-link" [routerLink]="'/user'" (click)="isMenuCollapsed = true" *ngIf="isUser">
            <fa-icon [icon]="faAtom"></fa-icon>
            Studio
          </a>
        </li>
        <li>
          <a class="nav-link" [routerLink]="'/admin'" (click)="isMenuCollapsed = true" *ngIf="isAdmin">
            <fa-icon [icon]="faCog"></fa-icon>
            Admin
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="isMenuCollapsed = true; logout()" *ngIf="isLoggedIn">
            <fa-icon [icon]="faWindowClose"></fa-icon>
            LogOut
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
