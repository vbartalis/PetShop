      <span class="navbar-toggler-icon"></span>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">

            <fa-icon [icon]="faHome"></fa-icon>

        </li>

          <a class="nav-link" [routerLink]="'./posts'" (click)="isMenuCollapsed = true">

            <fa-icon [icon]="faUser"></fa-icon>

          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'./help'" (click)="isMenuCollapsed = true">
            <fa-icon [icon]="faQuestion"></fa-icon>
            Help
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/admin'" (click)="isMenuCollapsed = true" *ngIf="isAdmin">
            <fa-icon [icon]="faUserAstronaut"></fa-icon>
            Admin
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/guest'" (click)="isMenuCollapsed = true; logout()">
